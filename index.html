<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<main>
  <img src="./images/logo.svg" class="logo">
  <div class="container">
    <div class="bill">
      <p>Bill</p>
      <input type="number" id="bill"  value="5" onblur="getVal()">
    </div>
    <div class="tip">
      <p>Select Tip %</p>
      <div>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
      </div>
      <div>
        <button>25%</button>
        <button>50%</button>
        <input type="number" placeholder="custom" id="custom">
      </div>
    </div>
    <div class="numberpeople">
      <p>Number of People</p>
      <input type="number" id="numberpeople">
    </div>
    <div class="calculate">
      <div class="tipamount">
        <h2>Tip Amount<br><span>person</span></h2>
        <span>4$</span>
      </div>
      <div class="totalamount">
        <h2>      Total<br>
          <span>/ person</span></h2>
          <span id="totalperson">10</span>
      </div>
      <button> Reset</button>
    </div>
  </div>
</main>
  <script src="./script.js"></script>
</body>
</html>
